<app-header></app-header>

<div class="container-xl mx-auto pl-40 px-12">
    <div class="py-8">
        <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
            <h2 class="text-lg font-bold text-customBlue-default leading-tight">Lista de usuários</h2>
            <div class="text-end">
                <form class="flex flex-col md:flex-row w-3/4 md:w-full max-w-sm md:space-x-3 space-y-3 md:space-y-0 justify-center">
                    <div class=" relative ">
                        <input type="text" id="&quot;form-subscribe-Filter" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-customBlue-default-600 focus:border-transparent" placeholder="Buscar..."/>
                    </div>
                    <button class="flex-shrink-0 px-4 py-2 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" type="submit">
                        Filter
                    </button>
                </form>
            </div>
        </div>
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full rounded-md overflow-hidden bg-customBlue-light">
                    <ul class="px-8 w-full h-14 flex items-center">
                        <li class="w-1/12 flex" >
                            <input type="radio" name="" id="">
                            <div class="relative inline-block text-left">
                                <div>
                                  <button type="button" (click)="isOpen = !isOpen" class="inline-flex justify-center w-full rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 " id="menu-button" aria-expanded="true" aria-haspopup="true">
                                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                  </button>
                                </div>
                            </div>
                        </li>
                        <li class="w-4/12 text-center font-semibold text-md text-customGray-textGray">Nome</li>
                        <li class="w-3/12 text-center font-semibold text-md text-customGray-textGray">Cargo</li>
                        <li class="w-3/12 text-center font-semibold text-md text-customGray-textGray">Status</li>
                        <li class="w-4/12 text-center font-semibold text-md text-customGray-textGray">Última atividade</li>
                        <li class="w-1/12 text-center font-semibold text-md text-customGray-textGray">Edição</li>
                    </ul>
                </div>
                <div class="inline-block min-w-full overflow-hidden border-b-2 borderCustom">
                    <ul class="px-8 w-full h-14 flex items-center">
                        <li class="w-1/12" >
                            <input type="radio" name="" id="">
                        </li>
                        <li class="w-4/12 text-center">Nome</li>
                        <li class="w-3/12 text-center">Cargo</li>
                        <li class="w-3/12 text-center">Status</li>
                        <li class="w-4/12 text-center">Última atividade</li>
                        <li class="w-1/12 text-center">Edição</li>
                    </ul>
                </div>  
            </div>
        </div>
    </div>
    <div *ngIf="isOpen" class="z-10 absolute left-48 top-48 mt-2 w-56 rounded-md shadow-lg bg-customWhite-default" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
          <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
        </div>
      </div>
