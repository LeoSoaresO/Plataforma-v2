<section class="flex flex-col md:flex-row h-screen items-center">
    <div class="bg-customGray-light hidden lg:block w-full md:w-1/2 xl:w-2/4 h-screen">
        <img src="../../../assets/png/Logo Inicie.Educação.png" alt="" class="w-3/5 h-1/8 my-56 mx-auto object-cover">    </div>
    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center">
        <div class="w-full h-100">
            <h1 class="text-xl mx-auto md:text-lg font-bold text-customBlue-default leading-tight mt-12">Bem vindo a Inicie Plataforma 2.0!</h1>

            <form class="mt-6" action="#" method="POST">
                <div>
                <label class="block text-gray-700 text-sm">E-mail</label>
                <input type="email" name="" id="" placeholder="Digite seu e-mail" class="w-full px-4 py-3 rounded-sm mt-2 border border-gray text-sm" autofocus autocomplete required>
                </div>
                <div class="mt-4">
                <label class="block text-gray-700 text-sm">Senha</label>
                <input type="password" name="" id="" placeholder="Digite sua senha" minlength="6" class="w-full px-4 py-3 rounded-sm border border-gray text-sm" required>
                </div>
            </form>

            <div class="flex flex-col">
                <button type="submit" class="w-4/5 bg-customBlue-default text-w block rounded-sm font-semibold px-4 py-3 mt-6 mb-6 mx-auto hover:bg-blue-800 transition duration-700 ease-in-out">Entrar</button> 

                <button type="button" class="w-4/5 block bg-white hover:bg-gray-100 transition duration-700 text-gray-900 font-semibold rounded-sm px-4 py-3 border btn-blue shadow-lg mb-6 mx-auto">
                    <div class="flex items-center justify-center">
                    <fa-icon [icon]="faGoogle" class="text-customBlue-default"></fa-icon>
                    <span class="ml-4">Continuar com o Google</span>
                    </div>
                </button>

                <button type="button" class="w-4/5 block bg-white hover:bg-gray-100 transition duration-700 text-gray-900 font-semibold rounded-sm px-4 py-3 border btn-blue shadow-lg mb-6 mx-auto">
                    <div class="flex items-center justify-center">
                    <fa-icon [icon]="faApple"></fa-icon>
                    <span class="ml-4">Continuar com a Apple</span>
                    </div>
                </button>

                <button type="button" class="w-4/5 block bg-white hover:bg-gray-100 transition duration-700 text-gray-900 font-semibold rounded-sm px-4 py-3 border btn-blue shadow-lg mb-6 mx-auto">
                    <div class="flex items-center justify-center">
                    <fa-icon [icon]="faMicrosoft"></fa-icon>
                    <span class="ml-4">Continuar com a Microsoft</span>
                    </div>
                </button>    
            </div>
        </div>
    </div>

</section>
