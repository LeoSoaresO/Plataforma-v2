
<div class="md:block text-center shadow-lg sidebar" >
    <div class="">
      <button (click)="toggleSideBar()" >
        <div *ngIf='!isSideBarOpen'> 
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="#233674">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
        <div *ngIf='isSideBarOpen'> 
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="#233674">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </button>
    </div>
    <div class="">
        <ul>
            <li class="nav-item ">
                <a class="nav-link nav-toggle">
                    <span class="title">Name</span>
                    <span class="arrow" [ngClass]="isSideBarOpen ? 'showsidebar' : 'hidesidebar'"> insert</span>
                </a>
            </li>
        </ul>
    </div>
</div>
