<section class="px-8">
    <h1 class="text-customBlue-default font-bold text-xl">Grade Horárias</h1>
    <h2 class="font-bold text-lg my-4" style="color: #484B4D">Configurações</h2>
    
    <form [formGroup]="timetablesForm">
        <div class="flex justify-between my-2">
            <label>Habilitar grade horária</label>
            <input  formControlName="timetable_enabled" id="toogle" style="height:1.4rem;" class="relative w-11 transition-all duration-200 ease-in-out bg-customGray-light rounded-full shadow-inner outline-none appearance-none cursor-pointer" type="checkbox" />
        </div>      
        <div class="flex justify-between my-2">
            <label>Exibir status de chamada para professores</label>
            <input  formControlName="frequency_status_enabled" id="toogle" style="height:1.4rem;" class="relative w-11 transition-all duration-200 ease-in-out bg-customGray-light rounded-full shadow-inner outline-none appearance-none cursor-pointer" type="checkbox" />
        </div> 
                   
    </form>
    <h2 class="font-bold text-lg my-6" style="color: #484B4D">Feriados</h2>
    <form [formGroup]="timetablesExceptionForm" >
        <div class="flex table w-full text-center" formArrayName="timetablesExceptions" *ngFor="let formGroup of timetablesExceptions.controls; let i = index;">
            <div class="table-row-group" [formGroupName]="i">
                <div class="table-row">
                    <div class="table-cell">
                        <label *ngIf="i == 0" for="name" style="color: #A9AEB3">Feriado</label>
                    </div>
                    <div class="table-cell">
                        <label *ngIf="i == 0"  for="date" style="color: #A9AEB3">Data</label>
                    </div>

                </div>
                <div class="table-row">
                    <div class="table-cell px-2">
                        <input formControlName="id" hidden >
                        <input type="text" class="w-full border-b-2 bg-transparent mt-2"  formControlName="name" placeholder="Feriado">
                    </div>
                    <div class="table-cell px-2">
                        <input type="text" class="w-full border-b-2 bg-transparent mt-2"  formControlName="date" placeholder="Data">
                    </div>
                    <div class="flex justify-center table-cell px-2">
                        <button type="button" class="mt-2" (click)="removeItem(i)">

                        </button>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="">
            <button class="my-4 mx-4 items-center" type="button" (click)="addItem()">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="11" fill="#D8E5F8"/>
                    <path d="M11.2344 9.89844H14.4062V11.2656H11.2344V14.8594H9.78125V11.2656H6.60938V9.89844H9.78125V6.57812H11.2344V9.89844Z" fill="#484B4D"/>
                </svg>                
            </button>
        </div>

    </form>

    <div class="flex row justify-end my-8">
        <div class="">
            <button class="border rounded-md py-2 px-8 font-bold text-sm border-customGray-textGray" style="color: #FFFFFF;background-color: #233674" (click)="saveTimetables()">Salvar</button>
        </div>
    </div>  


</section>
