<section class="px-8">
    <h1 class="text-customBlue-default font-bold text-xl">Configurações Gerais</h1>
        <div class="flex md:flex-row sm:flex-col gap-2">
            <div class="w-1/2 my-8 ">
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Título do site</h2>
                    <input type="text" class="w-full border-b-2" placeholder="Nuvem Mestra" style="border-color: #A9AEB3;">
                </div>
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Imagem do menu</h2>
                    <input type="text" class="w-full border-b-2" placeholder="Sem Imagem" style="border-color: #A9AEB3;">
                </div>
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Fundo da navbar</h2>
                    <div class="flex border-b-2" style="border-color: #A9AEB3;">
                        <input class="mr-2" style="cursor: pointer;width:1.3rem; border-radius: 50%; height: 1.3em;color: transparent" [style.background]="color1" [(colorPicker)]="color1" (colorPickerOpen)="onEventLog('colorPickerOpen', $event)" (colorPickerClose)="onEventLog('colorPickerClose', $event)" (cpInputChange)="onEventLog('cpInputChange', $event)" (cpSliderDragStart)="onEventLog('cpSliderDragStart', $event)" (cpSliderDragEnd)="onEventLog('cpSliderDragEnd', $event)"/>
                        <input type="text" class="w-full" placeholder="{{color1}}" disabled style="border-color: #A9AEB3;">
                    </div>
                </div>   
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Favicon</h2>
                    <a>
                        <div>
                            
                        </div>
                    </a>
                </div>   
            </div>
            <div class="w-1/2 my-8 ">
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Nome da instituição</h2>
                    <input type="text" class="w-full border-b-2" placeholder="Nuvem Mestra" style="border-color: #A9AEB3;">
                </div>
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Logo da instituição</h2>
                    <input type="text" class="w-full border-b-2" placeholder="Sem Imagem" style="border-color: #A9AEB3;">
                </div>
                <div class="text-left px-10 py-2 " >
                    <h2 class="font-bold my-2">Texto do navbar</h2>
                    <div class="flex border-b-2" style="border-color: #A9AEB3;">
                        <input class="mr-2" style="cursor: pointer;width:1.3rem; border-radius: 50%; height: 1.3em;color: transparent" [style.background]="color2" [(colorPicker)]="color2" (colorPickerOpen)="onEventLog('colorPickerOpen', $event)" (colorPickerClose)="onEventLog('colorPickerClose', $event)" (cpInputChange)="onEventLog('cpInputChange', $event)" (cpSliderDragStart)="onEventLog('cpSliderDragStart', $event)" (cpSliderDragEnd)="onEventLog('cpSliderDragEnd', $event)"/>
                        <input type="text" class="w-full " placeholder="{{color2}}" disabled style="border-color: #A9AEB3;">
                    </div>
                </div>   
            </div>
        </div>
        <div class="flex row justify-end">
            <div class="">
                <button class="border rounded-md py-2 px-8 font-bold text-sm border-customGray-textGray" style="color: #FFFFFF;background-color: #233674">Editar</button>
            </div>
        </div>  
</section>
